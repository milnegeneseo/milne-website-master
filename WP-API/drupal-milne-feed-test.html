<link href="https://eres.geneseo.edu/libraryhours/drupal-milne-news-feed.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="post_feed">
<div class="item" v-for="item in items | more showed">
<a href="{{item.link}}" target="_blank" class="title">
<h3><a href="{{item.link}}" target="_blank" class="title">{{item.title.rendered}}</a></h3>
<div class="medium" v-medium="item.featured_media" v-show="item.featured_media"></div></a>
<div class="info">

<div class="desc">{{{item.excerpt.rendered}}}</div>
</div><!--info-->
</div><!--item-->
</div><!--post_feed-->
<script src="vue.min.js"></script>
<script src="vue-resource.min.js"></script>
<script src="drupal-milne-news-feed.js"></script>
</body>
</html>
