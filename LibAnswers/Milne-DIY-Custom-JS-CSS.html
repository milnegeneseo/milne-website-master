<!--"Manage FAQ Groups: Library DIY libanswers.geneseo.edu/admin_groups.php?m=general&gid=3137 >>  General Tab >> Look and Feel >> Custom JS/CSS  -->
<style>
@import 'https://fonts.googleapis.com/css?family=Open+Sans'; 
 
 
@font-face {
    font-family: "Neutraface Text";
    src: url('https://eres.geneseo.edu/milne-styles-js/fonts/NeutrafaceText-Book.eot');
    src: url("https://eres.geneseo.edu/milne-styles-js/fonts/NeutrafaceText-Book.eot?#iefix") format("embedded-opentype"),
         url("https://eres.geneseo.edu/milne-styles-js/fonts/NeutrafaceText-Book.woff2") format("woff2"),
         url("https://eres.geneseo.edu/milne-styles-js/fonts/NeutrafaceText-Book.woff") format("woff");
    font-style: normal;
    font-weight: 400;
    font-stretch: normal;
}

@font-face {
    font-family: "Neutraface Headings";
    src: url('https://eres.geneseo.edu/milne-styles-js/fonts/NeutrafaceText-Bold.eot');
    src: url("https://eres.geneseo.edu/milne-styles-js/fonts/NeutrafaceText-Bold.eot?#iefix") format("embedded-opentype"),
         url("https://eres.geneseo.edu/milne-styles-js/fonts/NeutrafaceText-Bold.woff2") format("woff2"),
         url("https://eres.geneseo.edu/milne-styles-js/fonts/NeutrafaceText-Bold.woff") format("woff");
    font-style: normal;
    font-weight: 400;
    font-stretch: normal;
}

@font-face {
  font-family: 'Material Icons';
  font-style: normal;
  font-weight: 400;
  src: url(https://eres.geneseo.edu/milne-styles-js/fonts/MaterialIcons-Regular.eot); /* For IE6-8 */
  src: local('https://eres.geneseo.edu/milne-styles-js/fonts/fonts/Material Icons'),
       local('https://eres.geneseo.edu/milne-styles-js/fonts/MaterialIcons-Regular'),
       url(https://eres.geneseo.edu/milne-styles-js/fonts/MaterialIcons-Regular.woff2) format('woff2'),
       url(https://eres.geneseo.edu/milne-styles-js/fonts/MaterialIcons-Regular.woff) format('woff'),
       url(https://eres.geneseo.edu/milne-styles-js/fonts/MaterialIcons-Regular.ttf) format('truetype');
}

.material-icons {
  font-family: 'Material Icons';
  font-weight: normal;
  font-style: normal;
  font-size: 24px;  /* Preferred icon size */
  display: inline-block;
  line-height: 1;
  text-transform: none;
  letter-spacing: normal;
  word-wrap: normal;
  white-space: nowrap;
  direction: ltr;

  /* Support for all WebKit browsers. */
  -webkit-font-smoothing: antialiased;
  /* Support for Safari and Chrome. */
  text-rendering: optimizeLegibility;

  /* Support for Firefox. */
  -moz-osx-font-smoothing: grayscale;

  /* Support for IE. */
  font-feature-settings: 'liga';
}


body {
  /* Background pattern from subtlepatterns.com */
   background: url('https://www.geneseo.edu/sites/all/themes/geneseo/images/patterns/concrete_seamless/concrete-adjusted.jpg');
    font-family: "Open Sans",sans-serif;
}
h1{
font-weight: bold;
font-size: 1em;
margin:12px 0 10px 0 !important;
padding:0px !important;
}
h2,h3.h4,p,span,ul,li,ol, legend, button, select, .btn {
 font-family: "Open Sans",sans-serif !important;
font-weight:bold;
}

legend {
font-size: 1.2em !important;
line-height: 1.2em  !important;
padding:0px !important;
font-weight: bold;
text-decoration:none !important;
}


.breadcrumb, div .breadcrumb{
display:none !important;
visibility:hidden !important;
}

.libanswers-breadcrumb
{ 
font-size: 1.2em !important; 
font-weight:bold !important;
}

.s-la-header
{
  padding-top: 0px !important;
  padding-right: 10px;
  padding-bottom: 10px;
  padding-left: 0px;
}

h1 #header-drupal-title {
font-size: 36px !important;
font-weight:bold !important;
padding: 0px !important;
}

h1#s-la-public-header-title{
display:none !important;
visibility:hidden !important;
} 

.s-la-public-home > h1#s-la-public-header-title{display:none !important;
visibility:hidden !important;}
